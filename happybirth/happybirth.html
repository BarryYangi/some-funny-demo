<!DOCTYPE html">
<head>

<title>HappyBirthday Neko</title>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
</head>
<body>
    <pre>               iii          <br>           iiiiiiiiiii<br>          |~~~~~~~~~~~|<br>        __|___________|__<br>       |^^^^^^^^^^^^^^^^^|<br>       |<span id="hbbao" style="color: darkred;">HappyBir</span>|<br>       |                 |  <br>       ~~~~~~~~~~~~~~~~~~~ <br> </pre>
    <script type="text/javascript">
     var a = "HappyBirthday Neko";
     var b = 0 ; 
     setTimeout("birth()", 1000);
     function birth() { 
         document.getElementById("hbbao").innerHTML = a.substring(0, b);
         if (b == a.length){ 
             setTimeout("b=0",1000);
         } 
         else{
             b++;
         }
         setTimeout("birth()", 300); 
     }
     </script>
</body>
